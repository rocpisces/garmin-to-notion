name: Sync Weight to Notion (Garmin CN)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 23 * * *" # 每天 07:15 Asia/Shanghai（因为 GitHub 以 UTC 运行）

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Shanghai'
      GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
      GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_WEIGHT_DB_ID: ${{ secrets.NOTION_WEIGHT_DB_ID }}
      DAYS_BACK: "30"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install garminconnect notion-client

      - name: Run weight sync
        run: |
          python weight-sync.py
